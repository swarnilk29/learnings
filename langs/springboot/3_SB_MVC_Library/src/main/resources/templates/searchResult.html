<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
</head>
<body>

<h2>Search Result</h2>

<div th:if="${book != null}">
    ID: <span th:text="${book.bookId}"></span><br>
    Name: <span th:text="${book.bookName}"></span><br>
    Author: <span th:text="${book.author}"></span><br>
    Price: <span th:text="${book.price}"></span>
</div>

<div th:if="${book == null}">
    <p>Book not found!</p>
</div>

<a href="/">Back</a>

</body>
</html>
