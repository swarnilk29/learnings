<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>Add Book</h2>

	<form action="/saveBook" method="post" th:object="${book}">
		Book ID: <input type="number" th:field="*{bookId}" /><br>
		<br> Book Name: <input type="text" th:field="*{bookName}" /><br>
		<br> Author: <input type="text" th:field="*{author}" /><br>
		<br> Price: <input type="number" th:field="*{price}" /><br>
		<br>
		<button type="submit">Save</button>
	</form>

<a href="/">Back</a>
</body>
</html>
